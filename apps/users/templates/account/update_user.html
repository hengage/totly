{% extends '_base.html' %} 

{% block title %} totly - update your details {% endblock title %}

{% block content %} 
 
<div class="mt-20">

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">Update</button>
</form>
</div>

{% endblock content %}
